<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website A - Originator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="p-8 bg-gray-900 min-h-screen flex flex-col items-center justify-center">
    
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-lg border-t-4 border-indigo-500">
        <h1 class="text-3xl font-extrabold mb-4 text-white">Website A (Your First Business)</h1>
        <p class="mb-6 text-gray-300">
            This is the originating site. We will pass our Customer ID via the URL.
        </p>
        
        <label for="customerIdInput" class="block text-sm font-medium text-indigo-300 mb-2">
            Customer ID to Transfer
        </label>
        <input type="text" id="customerIdInput" value="UNIQUE_CUST_ID_456"
               class="w-full p-3 mb-4 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-indigo-500 focus:border-indigo-500">

        <div class="grid grid-cols-2 gap-4 mb-6">
            <button id="saveBtn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700 transition">
                Save ID
            </button>
            <button id="clearDataBtn" class="bg-red-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-red-700 transition">
                Clear All Data
            </button>
            <button id="showSavedBtn" class="col-span-2 bg-amber-500 text-white px-4 py-2 rounded-lg font-medium hover:bg-amber-600 transition">
                Show Saved Data
            </button>
        </div>

        <!-- Website B URL -->
        <input type="text" id="websiteBUrl" value="https://cybersecdes-bdbc8c.gitlab.io/"
               class="w-full p-2 mb-6 text-sm border border-green-500 rounded-lg bg-green-50 text-green-800">

        <button id="goToWebsiteBBtn" class="w-full bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-lg hover:bg-indigo-700 transition duration-150 shadow-lg transform hover:scale-[1.02]">
            Redirect to Website B & Transfer ID
        </button>
    </div>

    <script>
        // Elements
        const goToWebsiteBBtn = document.getElementById('goToWebsiteBBtn');
        const customerIdInput = document.getElementById('customerIdInput');
        const websiteBUrlInput = document.getElementById('websiteBUrl');
        const saveBtn = document.getElementById('saveBtn');
        const showSavedBtn = document.getElementById('showSavedBtn');
        const clearDataBtn = document.getElementById('clearDataBtn');

        // Save customer ID to localStorage
        saveBtn.onclick = () => {
            const customerId = customerIdInput.value.trim();
            if (customerId) {
                localStorage.setItem('customer_id', customerId);
                alert('Customer ID saved successfully!');
            } else {
                alert('Please enter a customer ID to save.');
            }
        };

        // Clear all localStorage data
        clearDataBtn.onclick = () => {
            if (confirm('Are you sure you want to clear all saved data? This cannot be undone.')) {
                localStorage.clear();
                customerIdInput.value = '';
                alert('All local data has been cleared.');
            }
        };

        // Show saved data from localStorage
        showSavedBtn.onclick = () => {
            const savedData = {
                customer_id: localStorage.getItem('customer_id') || 'No customer ID saved',
                other_data: {}
            };
            
            // Show all saved data in a formatted way
            let message = 'Saved Data:\n\n';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                message += `${key}: ${localStorage.getItem(key)}\n`;
            }
            
            alert(message);
        };

        // Redirect to Website B with customer ID
        goToWebsiteBBtn.onclick = () => {
            // Get customer ID from localStorage or input field
            let customerId = localStorage.getItem('customer_id') || customerIdInput.value.trim();
            const websiteBUrl = websiteBUrlInput.value.trim();
            
            if (websiteBUrl.includes('REPLACE_ME')) {
                alert("SECURITY WARNING: You must replace the URL field with the full path to your website_b.html file.");
                return;
            }
            
            if (!customerId) {
                alert("Please enter a customer ID and save it first.");
                return;
            }

            if (!customerId) {
                alert("Please enter a customer ID.");
                return;
            }

            // Construct the final URL with the unique parameter
            const trackingParam = "source_id"; 
            const newUrl = `${websiteBUrl}?${trackingParam}=${encodeURIComponent(customerId)}&source=WebsiteA`;
            
            // Perform the redirection
            window.location.href = newUrl; 
        };
    </script>
</body>
</html>
